<!DOCTYPE html>
<html lang="fr">
<head>
	<title>MonProjet</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="css/formulaire.css"/>
  	<link rel="stylesheet" href="css/layout.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>
<body>
	<header>
		<nav class="navbar">
			<div class="navcontainer">
				<div class="items-responsive-nav">
					<div class="responsive-nav">
						<i class="fa fa-bars"></i> Menu
					</div>
				</div>
				<div class="items-responsive-nav">
					<img class="logo" src="img/logo.png" alt="logo">
				</div>
				<div class="items-responsive-nav">
					<div class="responsive-nav">Contact</div>
				</div>
			</div>
		</nav>
	</header>
<main>
	<div class="container">
		<div class="row bg1"></div>
		<div class="row">	
			<div class="col-md-2"></div>
			<div id="pageFormulaire" class="col-md-8">

				<p>Home > Mon projet</p>	

				<h1>Mon Projet</h1>

				<form class="flexBoxColumn">
					<div class="container">
						<div class="row ligneLabel">
							<label class="col-md-2 lblForm">Nom</label>
								<div class="col-md-1"></div>
							<input type="text" name="nom" class="col-md-9">
						</div>
					</div>
					
					<div class="container">
						<div class="row ligneLabel">
							<label class="col-md-2 lblForm">Prénom</label>
							<div class="col-md-1"></div>
							<input type="text" name="prenom" class="col-md-9">
						</div>
					</div>
					<div class="container">
						<div class="row ligneLabel">
							<label class="col-md-2 lblForm">Téléphone</label>
							<div class="col-md-1"></div>
							<input type="tel" name="tel" class="col-md-9">
						</div>
					</div>
					<div class="container">
						<div class="row ligneLabel">
							<label class="col-md-2 lblForm">Email</label>
							<div class="col-md-1"></div>
							<input type="Email" name="email" class="col-md-9">
						</div>
					</div>
					<div>		
						<label class="ligneLabel">Quel est votre projet</label>
					</div>
					<div class="flexBoxColumn ligneLabel2">	
						<textarea rows="4" cols="50"></textarea><input type="submit" value="ENVOYER" class="btnEnvoyer"/>
					</div>
				</form>
			<div class="col-md-2"></div>
			</div>
		</div>	
	</div>	
</main>	
<footer>
	<div class="footercontainer">
		<div class="items-responsive-nav">
			<img class="logo" src="img/logo.png" alt="logo">
		</div>
		<div class="items-responsive-nav">
			<p>ZAC Des Longs Courts <br/>14111 Louvigny</p>
		</div>
		<div class="items-responsive-nav">
			<ul>
				<li><a class="share" href="#" target="_blank">Qui sommes nous ?</a></li>
				<li><a class="share" href="#" target="_blank">Achat / Vente</a></li>
				<li><a class="share" href="#" target="_blank">Terrain</a></li>
				<li><a class="share" href="#" target="_blank">Construction</a></li>
				<li><a class="share" href="#" target="_blank">Mon Projet</a></li>
			</ul>
		</div>
	</div>
</footer>		
</body>
</html>
